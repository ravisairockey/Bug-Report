<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBuds Bug Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #bugList {
      margin-top: 20px;
    }
    .bug-item {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      border-left: 4px solid #3498db;
    }
    .bug-item h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GBuds Bug Tracker</h1>
    <form id="bugForm">
      <div class="form-group">
        <label for="category">Category/Feature Affected:</label>
        <input type="text" id="category" required>
      </div>
      <div class="form-group">
        <label for="issue">Issue Description:</label>
        <textarea id="issue" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="steps">Steps to Reproduce:</label>
        <textarea id="steps" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="severity">Severity:</label>
        <select id="severity" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Critical">Critical</option>
        </select>
      </div>
      <div class="form-group">
        <label for="device">Device/OS:</label>
        <input type="text" id="device" required>
      </div>
      <button type="submit">Submit Bug</button>
    </form>

    <div id="bugList">
      <h2>Reported Bugs</h2>
      <!-- Bugs will appear here -->
    </div>
  </div>

  <script>
    document.getElementById('bugForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const bug = {
        category: document.getElementById('category').value,
        issue: document.getElementById('issue').value,
        steps: document.getElementById('steps').value,
        severity: document.getElementById('severity').value,
        device: document.getElementById('device').value,
        timestamp: new Date().toLocaleString()
      };

      // Save to LocalStorage
      let bugs = JSON.parse(localStorage.getItem('gbudsBugs')) || [];
      bugs.push(bug);
      localStorage.setItem('gbudsBugs', JSON.stringify(bugs));

      // Display the bug
      displayBug(bug);

      // Reset form
      document.getElementById('bugForm').reset();
    });

    // Load bugs on page load
    window.addEventListener('load', function() {
      const bugs = JSON.parse(localStorage.getItem('gbudsBugs')) || [];
      bugs.forEach(displayBug);
    });

    function displayBug(bug) {
      const bugList = document.getElementById('bugList');
      const bugItem = document.createElement('div');
      bugItem.className = 'bug-item';
      bugItem.innerHTML = `
        <h3>${bug.category} (${bug.severity})</h3>
        <p><strong>Device:</strong> ${bug.device}</p>
        <p><strong>Issue:</strong> ${bug.issue}</p>
        <p><strong>Steps:</strong> ${bug.steps}</p>
        <p><small>Reported on: ${bug.timestamp}</small></p>
      `;
      bugList.appendChild(bugItem);
    }
  </script>
</body>
</html>
